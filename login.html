<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie ┃ Login</title>
    <link rel="shortcut icon" href="assets/public icons/foodie logo copy 2.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- SAME CLASS NAME LANG YUNG FRONT AND BACK KAYA MADALI NA PAG PINALITAN NG KULAY -->
    <nav class="navbar">
        <div class="logo">
            <img src="assets/public icons/logo.png" alt="Foodie Finder" style="height:70px; width: auto;">
        </div>
        <ul class="nav-links">
            <i class="fa-solid fa-bars"></i>
            <li><a href="landing.html#home">Home</a></li>
            <li><a href="landing.html#stores">Stores</a></li>
            <li><a href="login.html#signup-form">Register</a></li>
            <div class="box">
                <li><a href="login.html#login-form" class="login">Login</a></li>
            </div>
            
        </ul>
    </nav>
    <!-- Container -->
<main>
    <div class="auth-container">
        <input type="checkbox" id="form-flip">
        <!-- Front -->
        <div class="auth-cover">
            <div class="cover-front">
                <div class="cover-content">
                    <img src="foodassets/foodie name.png" alt="Food image">
                    <p><i>"Let's find your foods" </i></p>
                </div>
            </div>
            <!-- Back -->
            <div class="cover-back">
                <div class="cover-content-back">
                    <h2>Welcome Back!</h2>
                    <p>To keep connected with us please login with your personal info</p>
                </div>
            </div>
        </div>
        
        <!-- Forms -->
        <div class="auth-forms">
            <div class="forms-wrapper">
                <!-- Login -->
                <div class="login-form"  id="login-form">
                    <h2 class="form-title1">Sign In</h2>
                    <form action="#">
                        <div class="input-group">
                            <!-- Email -->
                            <div class="input-field">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Enter your email" required>
                            </div>
                            <!-- Password -->
                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Enter your password" required>
                            </div>
                            <!-- Submit -->
                            <div class="submit-button">
                                <input type="submit" value="Sign In">
                            </div>
                            <!-- Switch -->
                            <div class="form-switch">Don't have an account? <label class="switch-label" for="form-flip">Sign up now</label></div>
                        </div>
                    </form>
                    <!-- Social -->
                    <div class="social-login">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
                
                <!-- Signup -->
                <div class="signup-form" id="signup-form">
                    <h2 class="form-title">Sign Up</h2>
                    <form action="#">
                        <div class="input-group">
                            <div class="input-row">
                                <div class="input-field">
                                    <i class="fas fa-user"></i>
                                    <input type="text" placeholder="Enter your name" required>
                                </div>
                                <div class="input-field">
                                    <i class="fas fa-phone"></i>
                                    <input type="text" placeholder="Contact" required>
                                </div>
                            </div>
                            <div class="input-field">
                                <i class="fas fa-envelope"></i>
                                <input type="email" placeholder="Enter your email" required>
                            </div>
                            <div class="input-row">
                                <div class="input-field">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Enter your password" required>
                                </div>
                                <div class="input-field">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Confirm your password" required>
                                </div>
                            </div>
                            <div class="input-field">
                                <i class="fas fa-map-marker-alt"></i>
                                <input type="text" placeholder="Address" required>
                            </div>
                            <div class="submit-button">
                                <input type="submit" value="Sign Up">
                            </div>
                            <div class="form-switch">Already have an account? <label for="form-flip">Login now</label></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<section class="footer">
        <div class="box-container">
        <div class="low">&copy; 2024 <span>Foodie Finders</span>. All rights reserved ┃ Crafted by <span>The D'code</span> </div>
        </div>
</section>
</body>
</html>
